<!DOCTYPE html>
<html>
    <head>
        <title>Microsoft - Official Home Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <header class="header">
            <nav class="left">
                <div class="logo-div">
                <a href="#"><img class="logo" src="logo.png"></a>
                </div>
                <div class="left-links">
                <a href="#">Microsoft 365</a>
                <a href="#">Office</a>
                <a href="#">Coplilot</a>
                <a href="#">Windows</a>
                <a href="#">Support</a>
                </div>
            </nav>
            
            <input type="checkbox" id="check">
            <label for="check" class="icons">
                <i class='bx bx-menu' id = "menu-icon"></i>
                <i class='bx bx-x' id="close-icon"></i>
            </label>

            <nav class="right">
                <a href="#">All Microsoft<img class="arrow" src="down-arrow.png"></a>
                <a href="#">Search<img class="search-image" src="search.png"></a>
                <a href="#">Cart<img class="cart-image" src="cart.png"></a>
                <a href="#">Sign in<img class="sign-in-image" src="profile.png"></a>
            </nav>
            <nav class="logos">
                <img class="cart-image" src="cart.png">
                <img class="sign-in-image" src="profile.png">
            </nav>
        </header>
    </body>
</html>
