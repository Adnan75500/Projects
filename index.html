<!DOCTYPE html>
<html>
    <head>
        <title>World's first calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calculator">
            <input readonly id="display">
            <div id="keys">
                <button onclick="cleardisplay()" class="operator">AC</button>
                <button onclick="display('/')" class="operator">/</button>
                <button onclick="display('*')" class="operator">*</button>
                <button onclick="display('log(')" class="operator">log</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('-')" class="operator">-</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('+')" class="operator">+</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('.')" class="operator">.</button>
                <button onclick="display('0')" class="zero">0</button>
                <button onclick="calculate()" class="equals">=</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
